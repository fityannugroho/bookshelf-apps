<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/a4efd995d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="wrapper">
          <h1>Bookshelf Apps</h1>
          <form method="get" class="search-field">
            <input
              type="text"
              name="search"
              id="searchBox"
              placeholder="Judul buku"
            />
            <button type="submit" id="searchBtn" class="btn">
              <span class="fa-solid fa-magnifying-glass">Cari</span>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="col col-30">
          <div class="card">
            <h2 class="card-title">Tambah Buku</h2>
            <form id="formAddBook" action="" class="input-form">
              <div class="input-field">
                <label for="title">Judul</label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="input-field">
                <label for="author">Pengarang</label>
                <input type="text" name="author" id="author" required />
              </div>
              <div class="input-field">
                <label for="publicationYear">Tahun Terbit</label>
                <input
                  type="number"
                  name="publicationYear"
                  id="publicationYear"
                  required
                />
              </div>
              <div class="input-field-inline">
                <input type="checkbox" name="isCompleted" id="isCompleted" />
                <label for="isCompleted">Selesai dibaca</label>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                Tambah
              </button>
            </form>
          </div>
        </div>
        <div class="col col-70">
          <div id="deleteBookModal" class="modal" hidden>
            <div class="modal-header">
              <span data-modal="title" class="modal-title">Hapus Buku?</span>
              <button data-modal="btnDismiss" class="btn icon-btn">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Anda yakin ingin menghapus buku yang berjudul
                <strong data-modal="bookTitle"></strong>?
              </p>
            </div>
            <div class="modal-footer">
              <button data-modal="btnCancel" class="btn btn-primary">
                Tidak
              </button>
              <button data-modal="btnDelete" class="btn btn-danger-outline">
                Ya, hapus buku
              </button>
            </div>
          </div>
          <section class="card">
            <h2 class="card-title">Belum Selesai Dibaca</h2>
            <div id="uncompletedBookList" class="book-items"></div>
          </section>
          <section class="card">
            <h2 class="card-title">Selesai Dibaca</h2>
            <div id="completedBookList" class="book-items"></div>
          </section>
        </div>
      </div>
    </main>
    <footer class="footer">
      <section>
        <span>&copy; 2021,</span>
        <a
          href="https://github.com/fityannugroho"
          target="_blank"
          rel="noopener noreferrer"
        >
          fityannugroho
        </a>
      </section>
      <section>
        <p>
          Icons by
          <a
            href="https://fontawesome.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-solid fa-font-awesome"></i>
            Font Awesome
          </a>
          &amp; font using
          <a
            href="https://fonts.google.com/specimen/Fredoka"
            target="_blank"
            rel="noopener noreferrer"
          >
            Fredoka
          </a>
        </p>
      </section>
    </footer>
    <script src="/scripts/index.js"></script>
  </body>
</html>
